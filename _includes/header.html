<header class="site-header">
    <div class="header-content">
        <div class="header-content-inner">
	        {% if page.tagline %}
	          <h1>{{ page.tagline }}</h1>
	        {% endif %}
	        {% if page.sub-tagline %}
	        	<p class="sub-tagline">
	        	{{ page.sub-tagline }}
	          </p>
	        {% endif %}
	        {% if page.button %}
	        {% include button.html %}
	        {% endif %}
        </div>
    </div>
</header>
